<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Number Guessing Game</title>
  </head>
  <body
    style="
      background-color: #212121;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      margin-top: 20px;
    "
  >
    <h1>Start should change the Background color every second</h1>
    <div>
      <button
        id="start"
        style="
          cursor: pointer;
          padding: 1.4rem;
          font-size: 18px;
          margin-bottom: 10px;
        "
      >
        Start
      </button>
      <button
        id="stop"
        style="
          cursor: pointer;
          padding: 1.4rem;
          font-size: 18px;
          margin-bottom: 10px;
        "
      >
        Stop
      </button>
    </div>
    <script src="index.js"></script>
  </body>
</html>
